    <div class="large-6 columns">
        <figure>
            <h2>What do I need?</h2>
            <ul>
                <li>QWERTY keyboard - preferably with <a href="http://en.wikipedia.org/wiki/NKRO#n-key_rollover">NKRO</a></li>
                <li>Google account - just so that we can keep track of your progress.</li>
                <li>Chrome or Firefox - Other browsers may or may not work. Report any issues you encounter.</li>
                <li>Plover is great. However, this was designed to be accessed <em>without</em> Plover activated</li>
            </ul>
        </figure>
    </div>

<div class="row">

    <div class="large-6 columns">
        <figure>
            <h2>Philosophy</h2>
            <ol>
                <li>
                    <strong class="label">Exploratory </strong>- Curiosity in learning should be supported
                </li>
                <li>
                    <strong class="label">Customized </strong>- Each learner has specific needs and a specific point of
                    progress
                </li>
                <li>
                    <strong class="label">Progress-driven</strong> - Learners should know exactly where they are in the
                    process
                </li>
                <li>
                    <strong class="label">Meaningful</strong> - Time spent learning should quickly map to real-world
                    skill
                </li>
                <li>
                    <strong class="label">Fun</strong> - Yep :)
                </li>
            </ol>
        </figure>
    </div>
    <div class="large-6 columns">

        <figure>
            <h2>Skills</h2>

            <p>Three levels of stenotype will be covered:</p>
            <ol>
                <li>
                    <h3>Beginner</h3>
                    <ul>
                        <li>Steno movement and mechanics</li>
                        <li>Steno Keyboard</li>
                        <li>Alphabet</li>
                    </ul>
                </li>
                <li>
                    <h3>Intermediate</h3>
                    <ul>
                        <li>Key combinations</li>
                        <li>Single-stroke words</li>
                        <li>Punctuation and word boundaries (forthcoming)</li>
                        <li>Multi-stroke words (forthcoming)</li>
                    </ul>
                </li>
                <li>
                    <h3>Advanced</h3>
                    <ul>
                        <li>Adding words to the dictionary (forthcoming)</li>
                        <li>Building Speed (forthcoming)</li>
                    </ul>
                </li>

            </ol>
        </figure>
    </div>
</div>
